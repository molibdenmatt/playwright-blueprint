name: Playwright Tests
on:
  push:
    branches: [main]
    # whenever ther is a push to main branch - run tests
jobs:
  playwrighttests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run tests
        run: |
          echo "Start the shopping store app"
          ./shopping-store-linux-amd64 & 
          echo "Install depeendencies from lockfile"
          npm ci
          npx playwright install
          echo "Run playwright test"
          npm run test:ci
